<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer App</title>
</head>

<body>
    <div class="container">
        <h1>Multiple Timers App</h1>
        <div class="timer-input-section">
            <div class="column">
                <label for="set">Set Time : </label>
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59">
                <button id="start-timer">Set</button>
            </div>
        </div>
    </div>

    <div class="active-timers-section">
        <!-- Active timers display goes here -->
    </div>

    <!-- <audio id="timer-alert" src="alert.mp3"></audio> -->

    <script src="script.js"></script>
</body>

</html>
